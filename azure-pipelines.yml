trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: Maven@3
    inputs:
      mavenPomFile: '$(Build.SourcesDirectory)/src/pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '17'
      jdkArchitectureOption: 'x64'
      goals: 'clean install'  # Build the project and install dependencies
      codeCoverageToolOption: 'None'

  - task: RunTestNGTests@2
    inputs:
      testFiles: '**/testng.xml'
      testNGVersion: '7.4.0'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/src/target/surefire-reports/*.xml'
      testResultsFormat: 'JUnit'
      condition: always()
    displayName: 'Publish TestNG Test Results'