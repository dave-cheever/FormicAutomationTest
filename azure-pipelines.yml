trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: Maven@3
    inputs:
      mavenPomFile: '$(Build.SourcesDirectory)/src/pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '17'
      jdkArchitectureOption: 'x64'
      goals: 'clean install'  # Build the project and install dependencies
      codeCoverageToolOption: 'None'

  - script: |
      # Download and install Maven
      wget -q https://apache.osuosl.org/maven/maven-3/3.8.7/binaries/apache-maven-3.8.7-bin.tar.gz
      tar xf apache-maven-3.8.7-bin.tar.gz
      export PATH=$PWD/apache-maven-3.8.7/bin:$PATH
    displayName: 'Install Maven'

  - script: |
      # Run TestNG tests using the 'testng.xml' file
      mvn test -Dsurefire.suiteXmlFiles=$(Build.SourcesDirectory)/src/testng.xml
    displayName: 'Run TestNG Tests'

  - script: |
      # Debugging: List the contents of the surefire-reports directory
      ls -R $(Build.SourcesDirectory)
    displayName: 'List the contents of the surefire-reports directory'

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'  # Specify the format of your test results (e.g., 'JUnit', 'NUnit')
      testResultsFiles: '**/src/target/surefire-reports/*.xml'  # Update this path to match your XML files
    condition: succeededOrFailed()  # Conditionally run this step based on the previous step's result
    displayName: 'Publish TestNG Test Results'
